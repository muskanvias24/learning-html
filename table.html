<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
       table, th, td {
  border: 1px solid black;
  border-radius: 6px;
}
   th, td{
    background-color:#96D4D4;
    padding: 4px;
   }
   th{
    text-align: center;
   }
   table {
  border-spacing: 30px;
}
   
    </style>
</head>
<body>
    <table>
        <caption><strong>learn courses</strong></caption>
        <tr style="height: 100px; width: 300px;">
           <th>subject</th>
           <th>fees</th>
        </tr>
        <tr style="height: 80px; width: 300px;">
            <td>dsa</td>
            <td>10000</td>
        </tr>
        <tr style="height: 80px; width: 300px;">
            <td>dbms</td>
            <td>20000</td>
        </tr>
    </table>
</body>
</html>
