<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns:20% 40%;
        }
        *{
            background-image: url('background.jpg');
        }
    </style>
</head>
<body>
    <h1>PLEASE FILL THE CORRECT INFORMATION</h1>
    <hr>
    <form action="http://127.0.0.1:5500/submittedform.html" target="_blank" method="post">

        <div class="grid">
            <div>
               <label for="fname">First name :</label>
               <input type="text" id="fname" name="fname">
            </div>
            <div>
                <label for="lname">Last name :</label>
                <input type="text" id="lname" name="lname">
            </div>
        </div> 
        <hr>
        <div class="grid">
            <div>
                <p>SELECT GENDER:</p>
            </div>
            <div style="padding: 10px;">
                <label for="female">FEMALE</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="male">MALE</label>
                <input type="radio" id="male" name="gender" value="male">
            </div>
        </div>
        <hr>
        <div class="grid">
            <div>
                <p>SELECT YOUR HOBBIES</p>
            </div>
            <div style="padding: 10px;">
                <label for="dancing">DANCING</label>
                <input type="checkbox" id="dancing" name="hobbies" value="Dancing">
                <label for="singing">SINGING</label>
                <input type="checkbox" id="singing" name="hobbies" value="singing">
                <label for="reading">READING</label>
                <input type="checkbox" id="reading" name="hobbies" value="reading">
            </div>
        </div>
        <hr>
        <div class="grid">
            <div>
                <label for="cars">Choose a car:</label>
            </div>
            <div style="padding: 7px; width: 20%;">
                <select id="cars" name="cars" >
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="grid">
            <div>
                <label for="description">DESCRITION</label>
            </div>
            <div>
                 <textarea name="description" rows="3" cols="30">
                       DESCRITION
                 </textarea>
            </div>
        </div>
        <hr>
        <input type="submit" value="submit" style="width: 200px; height: 50px; text-align: center;" >
    
    </form>
</body>
</html>
