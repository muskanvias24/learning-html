<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <h1 style="text-transform: uppercase;">flex items in row</h1>>
    <div class="container">
         <div>1</div>
         <div>2</div>
         <div>3</div>
    </div>
    <h1 style="text-transform: uppercase;">flex items in column</h1>
    <div class="secondcontainer">
         <div>1</div>
         <div>2</div>
         <div>3</div>
    </div>
    <h1 style="text-transform: uppercase;">flex justify property</h1>
     <div class="thirdcontainer">
         <div>1</div>
         <div>2</div>
         <div>3</div>
    </div>
    <h1 style="text-transform: uppercase;">flex center align</h1>
     <div class="fourthcontainer">
         <div>1</div>
         <div>2</div>
         <div>3</div>
    </div>
    <h1 style="text-transform: uppercase;">flex content align</h1>
     <div class="fifthcontainer">
         <div>1</div>
         <div>2</div>
         <div>3</div>
         <div>4</div>
         <div>5</div>
         <div>6</div>
         <div>7</div>
         <div>8</div>
         <div>9</div>
         <div>10</div>
         <div>11</div>
    </div>
        <h1 style="text-transform: uppercase;">flex properties</h1>
     <div class="container">
         <div >1</div>
         <div style="order: 1;">2</div>
         <div style="flex-basis: 300px;">3</div>
         <div style="flex-shrink: 200px;">4</div>
         <div style="flex-grow: 5;">5</div>
    </div>
    
</body>
